name: Server Deploy

on:
  workflow_dispatch:  
  push:
    branches:
      - master
      - dev
    paths:
      - "Server/**"
      - .github/workflows/server-deploy.yml

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: tradingking.azurecr.io
      SA_PASSWORD: Strongsanklfj2045!@$#%jsjS

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          MSSQL_SA_PASSWORD: ${{ env.SA_PASSWORD }}
          ACCEPT_EULA: Y

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.x'

    - name: Build and Test
      run: |
        dotnet build ./Server -c Release
        dotnet test ./Server -c Release --logger trx
      
    - name: Publish Test Results
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Tests
        path: ./Server/**/TestResults/*.trx
        reporter: dotnet-trx

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: tradingking
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./Server
        file: ./Server/Host/Dockerfile
        tags: ${{ env.DOCKER_REGISTRY }}/tradingkingdev:latest
        push: true