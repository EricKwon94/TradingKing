name: Infra Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
    paths:
      - "Infrastructure/**"
      - .github/workflows/infra-deploy.yml

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: webserver-dev
      DOCKER_URL: tradingkingkoreacentral.azurecr.io
      DOCKER_USERNAME: tradingkingkoreacentral
      env: dev
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDS }}

      - name: Deploy Bicep to Azure
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          name: dp-github-tradingking
          location: koreacentral
          scope: subscription
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          template-file: ./Infrastructure/main.bicep
          parameters: >
              {
                "env": ${{ env.env }},
                "location": "koreacentral",
                "serverNumber": "01",
                "issKey": ${{ secrets.ISS_KEY }},
                "dockerUrl": ${{ env.DOCKER_URL }}/${{ env.DOCKER_IMAGE_NAME }}:latest,
                "dockerUserName": ${{ env.DOCKER_USERNAME }},
                "dockerPassword": ${{ secrets.ACR_PASSWORD }},
                "sqlsrvId": "${{ secrets.SQLSRV_ID }}",
                "sqlsrvPwd": "${{ secrets.SQLSRV_PWD }}"
              }
